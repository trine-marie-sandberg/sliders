<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <script defer type="module" src="/js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h2>ProjectName</h2>
        </div>
    </header>
    <main>
        <div>
            <fieldset>
                <legend>Water</legend>
                <h2>Toogle water</h2>
                <div class="water">
                    <p>ON</p>
                    <label class="switch">
                        <input type="checkbox" checked id="toogle-water">
                        <span class="slider round"></span>
                    </label>
                </div>
            </fieldset>
        </div>

        <fieldset>
            <legend>Robots:</legend>
            <h2>Select a maintenance robot</h2>
            <div>
              <input type="radio" id="huey" name="drone" value="huey"
                     checked>
              <label for="huey">Grass</label>
            </div>
        
            <div>
              <input type="radio" id="dewey" name="drone" value="dewey">
              <label for="dewey">Vacum1</label>
            </div>
        
            <div>
              <input type="radio" id="louie" name="drone" value="louie">
              <label for="louie">Vacum2</label>
            </div>
        </fieldset>
        
        
    </main>
    <footer></footer>
</body>
</html>
